<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="logo/favicon-16x16.png"
    />
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="https://unpkg.com/transition-style" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5/reset.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body transition-style="in:circle:hesitate">
    <div class="content">
      <div class="score">
        <h1 id="level-title">Press Any Key or Click Here to Start</h1>
        <h2 id="highScore"></h2>
      </div>

      <div class="wrapper">
        <div class="container">
          <div type="button" id="green" class="btn green"></div>
          <div type="button" id="red" class="btn red"></div>
          <div type="button" id="yellow" class="btn yellow"></div>
          <div type="button" id="blue" class="btn blue"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="help" id="help"></div>
      <div class="social">
        <a
          href="https://www.linkedin.com/in/sanskrutigunde/"
          rel="noreferrer noopener"
          target="_blank"
        >
          <i class="fab fa-linkedin"></i>
        </a>

        <a
          href="https://github.com/SanskrutiGunde"
          rel="noreferrer noopener"
          target="_blank"
        >
          <i class="fab fa-github"></i>
        </a>
        <a href="mailto:sanskruti.gunde@gmail.com"
          ><i class="fas fa-envelope"></i
        ></a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/277709fbda.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
